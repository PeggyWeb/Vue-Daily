<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>局部组件</title>
</head>
<body>
	<h2>title</h2>
	<hr>
	<div id="app">
		<!-- <slide></slide> -->
		<panda></panda>
	</div>
	<script src="../assets/js/vue.js"></script>
	<script type="text/javascript">
	// Vue.component('slide',{
	// 	template:`<h2>全局组件</h2>`
	// })全局只能定义一个
		var app=new Vue({
			el:'#app',
			components:{
				"panda":{
					template:`<h2>局部组件</h2>`
				}
			}
		})
	</script>
</body>
</html>
