<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>扩展</title>
</head>
<body>
	<div id="app">
		{{count}}
		<ul>
			<li v-for='item in goods'>
				{{item}}
			</li>
		</ul>
	</div>
	<p><button onclick="add()">add</button></p>
	<script src="../assets/js/vue.js"></script>
	<script type="text/javascript">
	function add(){
		Vue.set(outData,'count',2);
		//app.set.count++;
		//outData。count++;
		//app.arr[1]="orange";//并无作用
		Vue.set(app.arr,1,'orange');//主要用于检测到通过数组下标改变数组值的时候无法更新问题
	}
		var outData={
			count:1,
			goods:['apple','pear','peach']

		}
		var app=new Vue({
			el:'#app',
			data:outData
		})
	</script>
</body>
</html>
