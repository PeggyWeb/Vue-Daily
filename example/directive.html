<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>directive</h2>
	<hr/>
	<div id="app">
		<div v-jsadd="color">{{num}}</div>
		<p><button  @click="add" >add</button></p>
	</div>
	<p><button onclick='unbing()'></p>
	<script src="../assets/js/vue.js"></script>
	<script type="text/javascript">
	function unbing(){
		app.$destory();//解绑app
	}
		Vue.directive('jsadd',function(el,binding){
			/*console.log(el);
			console.log(binding);
			console.log(binding.name);
			console.log(binding.value);
			console.log(binding.expression);*/
			el.style="color:"+binding.value
		});
		var app = new Vue({
			el:"#app",
			data:{
				num:10,
				color:'red'
			},
			methods:{
				add:function(){
					this.num++;
				}
			}
		})
	</script>
</body>
</html>
