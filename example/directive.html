<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>directive</h2>
	<hr/>
	<div id="app">
		<div v-add="color">{{num}}</div>
	</div>
	<script type="text/javascript">
		Vue.directive('add',function(el,binding){
			el.style="color:"+binding.value
		});
		var app = new Vue({
			el:"#app",
			data:{
				num:10,
				color:'red'
			},
			method:{
				add:function(){
					this.num++;
				}
			}
		})
	</script>
</body>
</html>
